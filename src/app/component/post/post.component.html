
<h2>Sample Data Table</h2>
  <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
     
                @for (item of apiData;track item.id;) {
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.body}}</td>
                    </tr>
                }
            
            @empty {
              <span>The collection is empty</span>
            }
        </tbody>
    </table>
